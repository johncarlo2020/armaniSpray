<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Armani sprayer</title>
    <link rel="stylesheet" href="assets/styles/style.css">
</head>
<body>
    <div class="logo">
        <img src="assets/images/logo.webp" alt="Armani sprayer">
    </div>
    <div id="start">
        <h1>SÌ PASSIONE <br> POP-UP</h1>
        <img class="bottle" src="./assets/images/Structure-Armani.webp" alt="">
    </div>

    <div id="trigger" class="d-none">
        <h1>START THE <br> EXPERIENCE</h1>
        <img class="bottle-trigger" src="./assets/images/Start-Armani.webp" alt="">
        <a  id="startTrigger">CLICK TO START</a>
        <h2>MY INTENSE SÌ</h2>
    </div>

    <div id="countDown" class="d-none">
        <h1>GET READY</h1>
        <div id="countDownNumber">60s</div>
        <a id="stopCountDown">STOP <span class="square"></span></a>
    </div>

    <script src="assets/js/script.js"></script>
</body>
</html>
